<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Instagram App / Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
  <link href="dist/../css/main.css" rel="stylesheet"><link href="js/../css/main.css" rel="stylesheet"></head>
  <body>

    <!--start profile section-->
    <header class="profile">
      <div class="profile__header container">
          <div class="profile__name">
            <h2 class="profile__name__h2">XxlolensxX</h2>
          </div>
          <div class="profile__options">
            <span class="lnr lnr-cog"></span>
          </div>
      </div>
    </header>

    <section class="profile-information">
        <div class="container">
          <div class="profile-information__numbers">
            <figure class="profile-information__numbers__figure">
              <img src="./../images/example-profile.svg" alt="example-profile">
            </figure>
            <div class="profile-information__numbers__people">
              <div class="profile-information__numbers__people-container">
                <div class="profile-information__numbers__people__posts">
                  <p>307 <small>posts</small></p>
                </div>
                <div class="profile-information__numbers__people__followers">
                  <p>174 <small>followers</small></p>
                </div>
                <div class="profile-information__numbers__people__following">
                  <p>10 <small>following</small></p>
                </div> 
              </div>
                <button class="btn">edit profile</button>
            </div>
          </div>
          <div class="profile-information__ubication">
            <p>Lauren Mundheim</p>
            <p>California girl in ATX.</p>
          </div>
        </div>
    </section>

    <section class="profile-activity">
        <div class="profile-activity__buttons">
            <div class="profile-activity__button profile-activity__button--active">
                <span class="lnr lnr-layers"></span>
            </div>
            <div class="profile-activity__button">
                <span class="lnr lnr-list"></span>
            </div>
            <div class="profile-activity__button">
                <span class="lnr lnr-map-marker"></span>
            </div>
            <div class="profile-activity__button">
                <span class="lnr lnr-wheelchair"></span>
            </div>
        </div>
        <div class="profile-activity profile-activity--multiply">
          <figure class="profile-activity--multiply__item">
              <img src="./../images/106x106.png" alt="picture">
          </figure>
          <figure class="profile-activity--multiply__item">
              <img src="./../images/106x106.png" alt="picture">
          </figure>
          <figure class="profile-activity--multiply__item profile-activity--multiply__item--video">
              <img src="./../images/106x106.png" alt="picture">
          </figure>
          <figure class="profile-activity--multiply__item">
              <img src="./../images/106x106.png" alt="picture">
          </figure>
          <figure class="profile-activity--multiply__item">
              <img src="./../images/106x106.png" alt="picture">
          </figure>
          <figure class="profile-activity--multiply__item">
              <img src="./../images/106x106.png" alt="picture">
          </figure>
          <figure class="profile-activity--multiply__item">
              <img src="./../images/106x106.png" alt="picture">
          </figure>
          <figure class="profile-activity--multiply__item">
              <img src="./../images/106x106.png" alt="picture">
          </figure>
          <figure class="profile-activity--multiply__item">
              <img src="./../images/106x106.png" alt="picture">
          </figure>
          <figure class="profile-activity--multiply__item">
              <img src="./../images/106x106.png" alt="picture">
          </figure>
        </div>
    </section>

    <!--end search section-->

    <!--start app menu -->
    <div class="app-menu">
      <div class="container">
        <div class="app-menu__icons">
          <span class="lnr lnr-diamond"></span>
          <span class="lnr lnr-magnifier"></span>
          <span class="lnr lnr-camera"></span>
          <span class="lnr lnr-heart"></span>
          <span class="lnr lnr-user"></span>
        </div>
      </div>
    </div>
    <!-- end app menu-->
    
 <!-- BrowserSync -->
 <script id="__bs_script__">//<![CDATA[
  document.write("<script async src='http://HOST:9000/browser-sync/browser-sync-client.js?v=2.24.5'><\/script>".replace("HOST", location.hostname));
//]]></script>

<!--app scripts-->
<script type="text/javascript" src="js/main.js"></script></body>
</html>
